services:
  bot:
    build: .
    # Или используйте готовый образ:
    # image: ghcr.io/aeshtlv/shftsecurebot:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
    volumes:
      # Сохраняем базу данных между пересборками контейнера
      - ./data:/app/data
    ports:
      # Пробрасываем порт Mini App API на хост
      - "127.0.0.1:8080:8080"
    networks:
      - remnawave-network
    # Бот будет ждать, пока API будет доступен (но не блокирует старт, если API еще не готов)
    # Повторные попытки подключения реализованы в коде бота

networks:
  remnawave-network:
    external: true
